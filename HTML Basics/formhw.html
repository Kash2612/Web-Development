<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to CodeHelp</h1>
    <h2>Contact Us</h2>
    <form action="">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name">
        <br>
        <label for="email">Email:</label>
        <input type="text" id="email" placeholder="Enter your email">
        <br>
        <label for="number">Contact Number:</label>
        <input type="number" id="number" placeholder="Enter your Contact Number">
        <br>
        <label for="gender">Gender:</label>
        <select id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        
        </select>
        <br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" >
        <br>
        <label for="rating">Rating</label>
        <input type="radio" id="1" name="rating" value="1" >
        <label for="1">1</label>
        <input type="radio" id="2" name="rating" value="2" >
        <label for="2">2</label>
        <input type="radio" id="3" name="rating" value="3" >
        <label for="3">3</label>
        <input type="radio" id="4" name="rating" value="4" >
        <label for="4">4</label>
        <input type="radio" id="5" name="rating" value="5" >
        <label for="5">5</label>
        <br>
        <label for="review"> Enter your Message</label>
        <br>
        <textarea name="review" id="review" cols="30" rows="5" placeholder="Enter your message"></textarea>
        <br>
        <input type="submit" name="Send" value="Send">
        <input type="submit" name="Reset" value="Reset">
    
    <footer>
        <br>
        <a href="https://www.youtube.com" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/72/YouTube_social_white_square_%282017%29.svg/1200px-YouTube_social_white_square_%282017%29.svg.png" alt="youtube" width="40" height="40"></a>
        <a href="https://www.instagram.com" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" alt="insta" width="20" height="20"></a>
    </footer>





    </form>
</body>
</html>
